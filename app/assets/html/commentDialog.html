<div class="reply" style="margin: 0 auto;width: 85%;max-width:600px">
    <div class="reply-title">写评论
        <div class="reply-close"><a ng-click='closeThisDialog()'><i class="iconfont">&#xe628;</i></a></div>
        <div class="reply-yes"><a ng-click="commentSend()"><i class="iconfont">&#xe629;</i></a></div>
    </div>
    <div class="reply-text"><textarea placeholder="{{commentShow}}" ng-model="commentValue" cols="" rows="4"
                                      ng-focus="keyOpen()" maxlength="200" style="resize:none"></textarea></div>
    <div class="reply-txt">还可输入{{200-commentValue.length}}字</div>
</div>
