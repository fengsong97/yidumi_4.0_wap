<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta name="description" content="yidu.me open sys browser guide">
    <meta name="author" content="winsland">
    <title>在浏览器中打开</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #f0f0f0;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
<img>
</body>
<script type="text/javascript">
    function parse(str, reg) {
        if (!str) return null;
        var result = {};
        str.replace(reg, function ($0, $1, $2, $3) {
            result[$1] = $3;
        });
        return result;
    }
    var params = parse(window.location.search, /([^?=&]+)(=([^&]*))?/g);
    if (/MicroMessenger/i.test(window.navigator.userAgent)) {
        window.document.querySelector('img').src = '../img/guide/' + params.t + '.png';
    } else {
        window.location.href = params.url;
    }
</script>
</html>
